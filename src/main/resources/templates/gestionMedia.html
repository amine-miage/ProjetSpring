<!-- affichage liste des employes -->
<h1>Gestion des medias</h1>

<div class="container">
<form th:action="@{gestionMedia}" method="get">
<label>Mot Clé :</label>
<input type="text" name="motCle"/>
 <input  class="btn btn-sm btn-primary" role="button" type="submit" value="Chercher" />
</form>

<br/>
<br/>
<br/>
<h4 >Ajouter un Media      <a  th:href="@{formMedia}" ><img th:src="@{/img/Add-icon.png}" width="30" height="30"/></a></h4>
<table class="table table-striped table-bordered">
	<thead>
	<tr>
	<th>ID</th> <th>NOM</th> <th>CATEGORIE</th> <th>IMAGE</th> <th>MODIFIER</th> <th>SUPPRIMER</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="media:${medias}">
	<td th:text="${media.id}"></td>
	<td th:text="${media.name}"></td>
	<td th:text="${media.type}"></td>
	<td><img class="img-circle" th:src="@{getPhoto(id=${media.id})}" width="100" height="100"/></td>
	
	
	
	<td ><a th:href="@{/editerMedia(mediaId=${media.id})}"><span class="glyphicon glyphicon-pencil "></span></a></td>
	<td><a onclick="return confirm('Voulez vous supprimez ce Media ?')" th:href="@{/DeleteMedia(mediaId=${media.id})}"><span class="glyphicon glyphicon-trash "></span></a></td>
	</tr>
	</tbody>
</table>
</div>
</body>
</html>
