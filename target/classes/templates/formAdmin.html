<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>formAdmin</title>


<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css"/>
<link rel="stylesheet" th:href="@{/css/style.css}"
	href="../../css/style.css" />
	</head>
<body class="body">

 
    
    	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Médiathèque</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav navbar-right ">
					
					<li ><a   th:href="@{/accueil}"><strong>Accueil</strong></a></li>
					<li> <a th:href="@{/logout}"><strong>Deconnexion</strong></a> </li>
				</ul>
           
			</div>
		</div>
	</nav>
<!-- affichage liste des employes -->
<h2>Liste des Employes</h2>
<div class="container">
<form th:action="@{formAdmin}" method="get">
<label>Mot Clé :</label>
<input type="text" name="motCle"/>
 <input  class="btn btn-sm btn-primary" role="button" type="submit" value="Chercher" />
</form>
<table class="table table-striped table-bordered">
	<thead>
	<tr>
	<th>ID</th> <th>NOM</th> <th>PRENOM</th> <th>DATE DEBUT</th> <th>EMAIL</th> 
	</tr>
	</thead>
	<tbody>
	<tr th:each="empl:${users}">
	<td th:text="${empl.id}"></td>
	<td th:text="${empl.name}"></td>
	<td th:text="${empl.prenom}"></td>
	<td th:text="${empl.dateDebut}"></td>
	<td th:text="${empl.mail}"></td>

	</tr>
	</tbody>
</table>
</div>
<!-- Formulaire d'ajout des employes -->
 <div class="container">
	<div class="row">
	<!-- /.container -->
        <div class="div col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h5 class="text-center">
                       AJOUTER UN EMPLOYE </h5>
                    <form class="form form-signup" role="form" th:object="${user}" th:action="@{SaveEmploye}" method="post">
               <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-menu-right white"></span>
                            </span>
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Nom" />
                       		<span class="text-danger" th:errors="*{name}"></span>
                        </div>
                    </div>
                <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-menu-right white"></span>
                            </span>
                            <input type="text" class="form-control" th:field="*{prenom}" placeholder="Prenom" />
                        	<span class="text-danger" th:errors="*{prenom}"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-envelope white"></span>
                            </span>
                            <input type="text" class="form-control" th:field="*{mail}" placeholder="Email Address" />
                      		<span class="text-danger" th:errors="*{mail}"></span> 
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock white"></span></span>
                            <input type="password" class="form-control" th:field="*{password}" placeholder="Password" />
                        <span class="text-danger" th:errors="*{password}"></span>
                        </div>
                    </div>
               
                    <input  class="btn btn-sm btn-primary btn-block" role="button" type="submit" value="ENREGISTRER" />
                    <p></p>
                	
               
                   </form>
            </div>
        </div>
    </div>
</div>
</div> 

</body>
</html>
