<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>Gestion des clients</title>


 <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css"/>
<link rel="stylesheet" th:href="@{/css/style.css}"
	href="../../css/style.css" />
	
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>

	</head>
<body class="body">

 
    
    	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Médiathèque</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active"><a href="#">Connexion</a></li>
					<li><a th:href="@{/accueil}">Accueil</a></li>
				</ul>
			</div>
		</div>
	</nav>
<!-- affichage liste des employes -->
<h1>Gestion des Clients</h1>

<div class="container">
<form th:action="@{gestionClient}" method="get">
<label>Mot Clé :</label>
<input type="text" name="motCle"/>
 <input  class="btn btn-sm btn-primary" role="button" type="submit" value="Chercher" />
</form>

<table class="table table-striped table-bordered">
	<thead>
	<tr>
	<th>ID</th> <th>NOM</th> <th>PRENOM</th> <th>DATE DEBUT</th> <th>EMAIL</th> <th>MODIFIER</th> <th>SUPPRIMER</th> <th>ACTIVATION</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="client:${users}">
	<td th:text="${client.id}"></td>
	<td th:text="${client.name}"></td>
	<td th:text="${client.prenom}"></td>
	<td th:text="${client.dateDebut}"></td>
	<td th:text="${client.mail}"></td>
	
	<td ><a th:href="@{/editerClient(userId=${client.id})}"><span class="glyphicon glyphicon-pencil "></span></a></td>
	<td><a th:href="@{/DeleteClient(userId=${client.id})}"><span class="glyphicon glyphicon-trash "></span></a></td>
	<td th:text="${client.active}"></td>
	</tr>
	</tbody>
</table>
</div>
</body>
</html>
