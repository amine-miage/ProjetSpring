 <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css"/>

	href="../../css/style.css" />
	
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>

	</head>
<body class="body">

<!-- affichage liste des employes -->
<h1>Gestion des Demandes</h1>

<div class="container">

<br/>
<br/>
<br/>
<h3>Gestion des abonnements</h3>
<table class="table table-striped table-bordered">
	<thead>
	<tr>
	<th>TYPE</th> <th>GENRE</th> <th>STATUT</th> <th>ACCEPTER</th> <th>REFUSER</th> 
	</tr>
	</thead>
	<tbody>
	<tr th:each="dmd:${demandes}" th:if="${dmd.cat} == 'Abonnement'">
	<td th:text="${dmd.cat}"></td>
	 <td th:text="${dmd.genre}"></td>
	<td th:text="${dmd.status}"></td>
	
	
	<td ><a th:href="@{/acceptDemande(userID=${dmd.user.id},dmdID=${dmd.id})}" ><span class="glyphicon glyphicon-ok "></span></a></td>
	<td><a th:href="@{/refusDemande(dmdID=${dmd.id})}" ><span class="glyphicon glyphicon-remove "></span></a></td>
	
	</tr>
	</tbody>
</table>
<br/>
<br/>

<h3>Gestion des emprunts</h3>
<table class="table table-striped table-bordered">
	<thead>
	<tr>
	<th>TYPE</th> <th>GENRE</th> <th>STATUT</th> <th>ACCEPTER</th> <th>REFUSER</th> 
	</tr>
	</thead>
	<tbody>
	<tr th:each="dmd:${demandes}" th:if="${dmd.cat} == 'Emprunt'">
	<td th:text="${dmd.cat}"></td>
	 <td th:text="${dmd.genre}"></td>
	<td th:text="${dmd.status}"></td>
	
	
	<td ><a th:href="@{/acceptEmprunt(userID=${dmd.user.id},dmdID=${dmd.id},idMedia=${dmd.media.id})}" ><span class="glyphicon glyphicon-ok "></span></a></td>
	<td><a th:href="@{/refusDemande(dmdID=${dmd.id})}" ><span class="glyphicon glyphicon-remove "></span></a></td>
	
	</tr>
	</tbody>
</table>


</div>
</body>
</html>
