<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>formAdmin</title>


 <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css"/>
<link rel="stylesheet" th:href="@{/css/style.css}"
	href="../../css/style.css" />
	
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet"/>

	</head>
<body class="body">

 
    
    	<nav class="navbar navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Médiathèque</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				
				<ul class="nav navbar-nav navbar-right ">
					
					<li ><a   th:href="@{/accueil}"><strong>Accueil</strong></a></li>
					<li> <a th:href="@{/logout}"><strong>Deconnexion</strong></a> </li>
				</ul>
			</div>
		</div>
	</nav>
<!-- affichage liste des employes -->
<div class="container">
<form th:action="@{gestionEmploye}" method="get">
<label>Mot Clé :</label>
<input type="text" name="motCle"/>
 <input  class="btn btn-sm btn-primary" role="button" type="submit" value="Chercher" />
</form>
<br/>
<br/>
<br/>
<h4 >Ajouter un Employe      <a  th:href="@{formAdmin}" ><img th:src="@{/img/Add-icon.png}" width="30" height="30"/></a></h4>
<table class="table table-striped table-bordered">
	<thead>
	<tr>
	<th>ID</th> <th>NOM</th> <th>PRENOM</th> <th>DATE DEBUT</th> <th>EMAIL</th> <th>MODIFIER</th> <th>SUPPRIMER</th>
	</tr>
	</thead>
	<tbody>
	<tr th:each="empl:${users}">
	<td th:text="${empl.id}"></td>
	<td th:text="${empl.name}"></td>
	<td th:text="${empl.prenom}"></td>
	<td th:text="${empl.dateDebut}"></td>
	<td th:text="${empl.mail}"></td>
	
	<td ><a th:href="@{/edit(userId=${empl.id})}"><span class="glyphicon glyphicon-pencil "></span></a></td>
	<td><a onclick="return confirm('Voulez vous supprimez cet Employe ?')" th:href="@{/DeleteEmploye(userId=${empl.id})}"><span class="glyphicon glyphicon-trash "></span></a></td>
	</tr>
	</tbody>
</table>
</div>
</body>
</html>
